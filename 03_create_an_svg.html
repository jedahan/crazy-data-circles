<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Creating an empty SVG image</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", 500)
						.attr("height", 350);

			svg.append("circle")
				.attr("cx",125)
				.attr("cy",50)
				.attr("r",40)

			svg.append("circle")
				.attr("cx",375)
				.attr("cy",50)
				.attr("r",40)

			svg.append("circle")
				.attr("cx",250)
				.attr("cy",200)
				.attr("r",125)
			
		</script>
	</body>
</html>
